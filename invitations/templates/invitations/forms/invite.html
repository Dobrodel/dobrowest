{% extends 'main.html' %}
{% load staticfiles %}

{% block invite %}

            {% csrf_token %}
            {% if success_message %}
                {{ success_message }}
            {% else %}
                {% include "fields.html" %}
                <input type="submit" class="button" value="Отправить">
            {% endif %}
        </form>
{% endblock %}
