{% extends 'main.html' %}
{% block idea_delete %}
    <form action="" method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
        <a class="button" href="{% url "detail" object.fact_id %}">Отменить</a>
        <input class="button" type="submit" value="Удалить"/>

    </form>
{% endblock %}
